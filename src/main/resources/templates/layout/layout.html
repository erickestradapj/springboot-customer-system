<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Boot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/list}">Clients</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="alert alert-success" role="alert" th:if="${success != null}" th:text="${success}"></div>

        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>

        <div class="alert alert-warning" role="alert" th:if="${warning != null}" th:text="${warning}"></div>

        <div class="alert alert-info" role="alert" th:if="${info != null}" th:text="${info}"></div>
    </header>

    <footer th:fragment="footer" class="container">
        <hr/>
        <img th:src="@{/img/spring.png}" alt="Spring logo">
        <p>Power by <a href="https://projects.spring.io/spring-boot/" target="_blank">Spring Boot</a> and <a
                href="https://wwww.thymeleaf.org" target="_blank">Thymeleaf</a></p>

        <p>Erick Estrada &copy; All rights reserved 2021 </p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </footer>

</body>
</html>
